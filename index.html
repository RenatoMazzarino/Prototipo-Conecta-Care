<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta Care - Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            
            <div class="login-logo">
                <span class="material-icons-outlined" style="color: var(--color-accent); font-size: 2.5rem;">health_and_safety</span>
                Conecta Care
            </div>

            <h2>Login da Instituição</h2>

            <form action="dashboard.html"> <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" value="admin@hc.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" value="123456" required>
                </div>

                <button type="submit" class="btn-primary">Entrar</button>
            </form>

            <div class="login-footer">
                <a href="#">Esqueceu sua senha?</a>
            </div>

        </div>
    </div>

</body>
</html>
